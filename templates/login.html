<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <h1 id="loginacc">Login to your account!</h1>
    </div>
    <br>
    <div class="container c2">
    <form method="POST" action="{{ url_for('farmer_login') }}">
        <div class="mb-3">
           <label for="aadharID" class="form-label">Aadhar ID:</label>
           <input type="text" name="aadharID" id="aadharID" class="form-control" required>
        </div>
        <div class="mb-3">
           <label for="password" class="form-label">Password:</label>
           <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <br>
        <p class="text-center">Don't have an account? <a href="{{ url_for('farmer_registration') }}">Register</a></p>
    </form>
    </div>
</body>
</html>
